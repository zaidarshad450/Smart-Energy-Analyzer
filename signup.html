<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Energy Analyzer</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --sidebar-btn-bg: #e0e0e0;
      --sidebar-btn-hover: #00b894;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --sidebar-btn-bg: #333;
      --sidebar-btn-hover: #00b894;
    }

    /* Layout for auth pages */
    body.auth-page {
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      position: relative; /* for absolute children like dark-mode toggle */
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px 50px;
      width: 350px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
      color: var(--text-color);
    }

    form#signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form#signup-form input[type="text"],
    form#signup-form input[type="password"] {
      padding: 14px 18px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-color);
      box-shadow: inset 1px 1px 4px rgba(0,0,0,0.3);
    }

    form#signup-form input::placeholder {
      color: #a39999;
    }

    form#signup-form input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px 2px #17c3b2;
      color: var(--text-color);
    }

    form#signup-form button {
      background: var(--sidebar-btn-hover);
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(0,184,148,0.5);
    }

    form#signup-form button:hover {
      background: #01976d;
      box-shadow: 0 6px 18px rgba(1,151,109,0.7);
    }

    .auth-container p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .auth-container p a {
      color: #17c3b2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-container p a:hover {
      color: #01976d;
      text-decoration: underline;
    }

    .dark-mode-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--sidebar-btn-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .dark-mode-btn:hover {
      background: var(--sidebar-btn-hover);
      color: #fff;
    }

    @media (max-width: 400px) {
      .auth-container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body class="auth-page">
  <!-- Dark mode toggle -->
  <button id="dark-mode-toggle" class="dark-mode-btn">
    <i class="fas fa-moon"></i> Dark Mode
  </button>

  <div class="auth-container">
    <h2>Join Smart Energy Analyzer</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Redirect logged-in users away from signup page:
    (function() {
      const path = location.pathname.split("/").pop();
      // If currentUser exists, redirect to dashboard (index.html)
      if (localStorage.getItem("currentUser") && path === "signup.html") {
        window.location.href = "index.html";
      }
    })();

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const icon = this.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.className = 'fas fa-sun';
        this.innerHTML = `<i class="fas fa-sun"></i> Light Mode`;
      } else {
        icon.className = 'fas fa-moon';
        this.innerHTML = `<i class="fas fa-moon"></i> Dark Mode`;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signup-form");
      if (signupForm) {
        signupForm.addEventListener("submit", e => {
          e.preventDefault();
          const username = document.getElementById("signup-username").value.trim();
          const password = document.getElementById("signup-password").value.trim();

          // Basic validation
          if (!username || !password) {
            alert("Please enter both username and password.");
            return;
          }
          // Prevent certain characters? (optional)
          // if (/[^a-zA-Z0-9_-]/.test(username)) { ... }

          if (localStorage.getItem(`user_${username}`)) {
            alert("Username already exists!");
          } else {
            // Store password in localStorage (plaintext for demo only)
            localStorage.setItem(`user_${username}`, password);
            alert("Registered successfully! Please log in.");
            window.location.href = "login.html";
          }
        });
      }
    });
  </script>
</body>
</html>
