<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Energy Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Signup page specific styles */
    body.auth-page {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px 50px;
      width: 350px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
    }

    form#signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form#signup-form input[type="text"],
    form#signup-form input[type="password"] {
      padding: 14px 18px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 1px 1px 4px rgba(0,0,0,0.3);
    }

    form#signup-form input::placeholder {
      color: #ddd;
    }

    form#signup-form input[type="text"]:focus,
    form#signup-form input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px 2px #00b894;
      color: #fff;
    }

    form#signup-form button {
      background: #00b894;
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 12px rgba(0,184,148,0.5);
    }

    form#signup-form button:hover {
      background: #01976d;
      box-shadow: 0 6px 18px rgba(1,151,109,0.7);
    }

    .auth-container p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    .auth-container p a {
      color: #00b894;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-container p a:hover {
      color: #01976d;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .auth-container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
